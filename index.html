<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular HTTP Timeout</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">	
</head>
<body>
	<div class="container" ng-controller="myController">
		<h1>Angular Http Calls with and without Timeout</h1>
		<br>
		<div class="container">
			<button class="btn btn-primary" ng-click="httpCall()">Http Call</button> 
			<button class="btn btn-info" ng-click="httpTimeoutCall()">Http timeout call</button>
		</div>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
